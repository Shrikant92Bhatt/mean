<mat-accordion *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <strong>{{post.title}}</strong>
            </mat-panel-title>
            <!-- <mat-panel-description>
                {{post.title}}
            </mat-panel-description> -->
        </mat-expansion-panel-header>
        <p>{{post.body}}</p>
        <mat-action-row>
            <button mat-button color="accent" [routerLink]="['/edit', post.id]">Edit</button>
            <button mat-button color="warn" (click)="onDeletePost(post.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>

<p class="mat-body-1" *ngIf="posts.length <= 0">
    <!-- <strong>No Posts Available!</strong> -->
    <mat-spinner></mat-spinner>
</p>
